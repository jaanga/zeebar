<!doctype html>
<html lang="en">
<head>
<title>zeeBar Single File</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r55/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r55/examples/js/controls/TrackballControls.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r55/examples/js/libs/stats.min.js"></script>
<script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r55/examples/fonts/helvetiker_bold.typeface.js'></script>
<!--
<script src="../../three.js/build/three.min.js"></script>
<script src='../three.js/examples/js/Stats.js'></script>
<script src='../../three.js/examples/fonts/helvetiker_bold.typeface.js'></script>
-->

<script src="../zeebar/assets.js"> // </script>
<script src="../zeebar/device-events.js"> // pointing device </script>

<script src="../heads-up-zeebar.js"> // scripts </script>
<script src="manifest-single.js"> // scripts </script>
<script>
  var scene, camera, light, renderer, projector;
  var geometry, texture, material, mesh;
	var clock = new THREE.Clock();

	init();
	loadUp();
	animate();

  function init() {
    scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 20, 20, -20);
		controls = new THREE.TrackballControls( camera );
		controls.noZoom = true;

		scene.add( new THREE.AmbientLight( 0x505050 ) );

		var light = new THREE.SpotLight( 0xffffff, 1.5 );
		light.position.set( -50, 50, -50 );
		light.castShadow = true;
		light.shadowCameraNear = 1;
		light.shadowCameraFar = camera.far;
		light.shadowCameraFov = 50;
//light.shadowCameraVisible = true;
		light.shadowBias = -0.00005; -0.00022;
		light.shadowDarkness = 0.5;
		light.shadowMapWidth = 2048;
		light.shadowMapHeight = 2048;
		scene.add( light );

		projector = new THREE.Projector();

		renderer = new THREE.WebGLRenderer( {antialias: true } );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.body.appendChild( renderer.domElement );
  }

   function animate() {
		requestAnimationFrame( animate );
		controls.update();
		updateHeadsUp();
		if (playback && zeeBarCurrent > -1) {loop();}

		var tim = clock.elapsedTime;
		if (!mouseMove) {
			camera.position.x += 0.025 * Math.cos( tim * 0.15);
			camera.position.z += 0.025 * Math.sin( tim * 0.15);
		}
		mouseMove = false;
		renderer.render( scene, camera );
		callbackImmersive();
  }
</script>
</body>
</html>
