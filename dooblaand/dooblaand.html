<!doctype html>
<html lang="en">
<head>
<title>zeeBar DoobLand</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r56/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r56/examples/js/controls/TrackballControls.js"></script>
<script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r56/examples/js/MD2CharacterComplex.js'></script>
<!--
<script src="../../three.js/build/three.min.js"></script>
<script src='../../three.js/examples/js/MD2CharacterComplex.js'></script>
-->
<script src="../zeebar/device-events.js"> // pointing device </script>
<script src="../zeebar/assets.js"> // </script>
<script src="../heads-up-zeebar.js"> // scripts </script>
<script src="file-manifest-doobland.js"> // scripts </script>
<script>
    var scene, camera, renderer, projector;
    var geometry, texture, material, mesh;
	var clock = new THREE.Clock();

	init();
	animate();

    function init() {
        scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 20, 20, -20);
		controls = new THREE.TrackballControls( camera );
		controls.noZoom = true;

		scene.add( new THREE.AmbientLight( 0x505050 ) );

		var light = new THREE.SpotLight( 0xffffff, 1.5 );
		light.position.set( -50, 50, -50 );
		light.castShadow = true;
		light.shadowCameraNear = 1;
		light.shadowCameraFar = camera.far;
		light.shadowCameraFov = 50;
//light.shadowCameraVisible = true;
		light.shadowBias = -0.00005; -0.00022;
		light.shadowDarkness = 0.5;
		light.shadowMapWidth = 2048;
		light.shadowMapHeight = 2048;
		scene.add( light );

		projector = new THREE.Projector();

        renderer = new THREE.WebGLRenderer( {antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
        document.body.appendChild( renderer.domElement );
    }

    function animate() {
        requestAnimationFrame( animate );
		updateHeadsUp();
		if (playback && zeeBarCurrent >= 0) { loop(); }
        render();
    }

    function render() {
		controls.update();
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
